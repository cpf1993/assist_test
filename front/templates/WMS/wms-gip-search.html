{% extends "../base.html" %}
{% load static %}
<!DOCTYPE html>

{% block body %}
            <!-- Main Content -->
            <div class="container-fluid">
                <div class="side-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel">
                                <div class="panel-heading">
                                    <h3 class="panel-title">gip-sku库存查询</h3>
                                </div>
                                <div class="panel-body">
                                    <form class="form-horizontal" method="post" action="/wms_center/search_result/">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">sku_id<span class="text-danger">*</span></label>
                                            <div class="col-sm-6">
                                                <input type="text" name="sku_id" placeholder="请输入sku_id" class="form-control" required>
                                            </div>
                                            {% if messages %}
                                                <script>
                                                {% for msg in messages %}
                                                alert('{{ msg.message }}');
                                                {% endfor %}
                                                </script>
                                            {% endif %}
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-6">
                                                <button type="submit" class="btn btn-primary" href=wms_center/search_result/">查询</button>
                                            </div>
                                        </div>
                                        {% csrf_token %}
                                    </form>
                                </div>

                            </div>

                    </div>

                </div>


            </div>
{% endblock %}
