{% extends "../base.html" %}
{% load staticfiles %}
<!DOCTYPE html>

{% block body %}
            <!-- Main Content -->
            <div class="container-fluid">
                <div class="side-body">


                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel">
                                <div class="panel-heading">
                                    <h3 class="panel-title">预上货数据快速生成</h3>
                                </div>
                                <div class="panel-body">
                                    <form class="form-horizontal" method="post" >

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">上货来源<span class="text-danger">*</span></label>
                                            <div class="col-sm-6">
                                                <select name="source_type" class="form-control" required>
                                                    <option value=998>ka独占商品</option>
                                                    <option value=997>Seller商品</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-6">
                                                <button type="submit" class="btn btn-primary">提交</button>
                                            </div>
                                        </div>
                                        {% csrf_token %}
                                    </form>
                                </div>

                            </div>

                    </div>

                </div>


            </div>
{% endblock %}
