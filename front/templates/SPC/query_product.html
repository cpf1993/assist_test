{% extends "../base.html" %}
{% load staticfiles %}
<!DOCTYPE html>

{% block body %}
            <!-- Main Content -->
            <div class="container-fluid">
                <div class="side-body">


                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel">
                                <div class="panel-heading">
                                    <h3 class="panel-title">测试商品查询</h3>
                                </div>
                                <div class="panel-body">
                                    <form class="form-horizontal" method="post" >
                                       <div class="form-group">
                                            <label class="col-sm-2 control-label">卖家ID<span class="text-danger">*</span></label>
                                            <div class="col-sm-6">
                                                <input type="number" name="seller_id" placeholder="输入数字" class="form-control" required>
                                            </div>
                                            {% if messages %}
                                                <script>
                                                {% for msg in messages %}
                                                alert('{{ msg.message }}');
                                                {% endfor %}
                                                </script>
                                            {% endif %}
                                        </div>

                                       <div class="form-group">
                                            <label class="col-sm-2 control-label">商品类别<span class="text-danger">*</span></label>
                                            <div class="col-sm-6">
                                                <select name="biz_model" class="form-control" required>
                                                    <option value=1>ka独占商品</option>
                                                    <option value=2>Seller商品</option>
                                                    <option value=3>自营商品</option>
                                                </select>
                                            <div>
                                       <div class="form-group">
                                            <label class="col-sm-2 control-label">页码<span class="text-danger">*</span></label>
                                            <div class="col-sm-6">
                                                <input type="number" name="page" placeholder="输入数字" class="form-control" required>
                                            </div>
                                            {% if messages %}
                                                <script>
                                                {% for msg in messages %}
                                                alert('{{ msg.message }}');
                                                {% endfor %}
                                                </script>
                                            {% endif %}
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-6">
                                                <button type="submit" class="btn btn-primary">提交</button>
                                            </div>
                                        </div>
                                        <h5 class="sub-title">货号查询结果</h5>
                                        <div>
                                            <textarea class="form-control" rows="20">{{ context }}</textarea>
                                        </div>
                                        {% csrf_token %}
                                    </form>
                                </div>

                            </div>

                    </div>

                </div>


            </div>
{% endblock %}
